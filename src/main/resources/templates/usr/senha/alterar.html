<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Home</title>
    <link rel="shortcut icon" href="../../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/footer.js}"></script>
</head>

<body>
    <div th:replace="pages/header :: header"></div>

    <div class="alert alert-primary" th:if="${mensagem != null}"
        th:text="${mensagem}"></div>

    <div class="form-validation">

    <div class="container my-10">
        <div class="flex">
            <div class="w-6/12">
                <form class="form-valide" th:action="@{senha/alterada}" method="POST" th:object="${cliente}">
                    <div class="flex flex-col">
                        <input type="hidden" th:field="*{id}"/>
                        
                        <div class="my-3 flex flex-col">
                            <label for="Senha" class="font-bold my-3">Senha</label>
                            <input type="password" placeholder="Senha"
                                class="form-control" required th:field="*{senha}">
                            <div class="text-danger" th:if="${#fields.hasErrors('senha')}"
                                th:errors="*{senha}"></div>
                        </div>

                        <input type="hidden" th:field="*{nomeCompleto}">
                        
                        <input type="hidden" th:field="*{telefone}">

                        <input type="hidden" required th:field="*{cpf}">
                        
                        <input type="hidden" required th:field="*{email}">
                        
                    </div>
                    </div>
                </div>
                <div class="mt-10 flex justify-between">
                    <div>
                        <a th:href="@{/}" class="bg-gray py-2 px-2 rounded-lg hover:bg-black hover:text-white transition duration-500 cursor-pointer">Retornar</a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary bg-purple text-white py-2 px-2 rounded-lg hover:bg-black hover:text-white' transition duration-500 cursor-pointer">Alterar</button>
                    </div>
                </div>
                </form>
            </div>

        </div>


    <div th:replace="pages/footer :: footer"></div>
</body>
<script th:if="${passwordUpdateSuccess}">
    alert("Senha salva com sucesso!");
</script>
</html>
