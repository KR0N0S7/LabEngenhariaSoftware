<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{usr/layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="alert alert-primary" th:if="${mensagem != null}"
		th:text="${mensagem}"></div>

	<div class="card mb-4">
		<div class="card-header">
			<p class="text-primary">Produto</p>
		</div>
		<div>
			<div class="card-body">
				<form class="row g-3" method="POST" th:object="${produto}"
					th:action="@{/produto/editar}">
					
					<div class="flex flex-col">
                        <input type="hidden" th:field="*{id}"/>
                        
                        <div class="my-3 flex flex-col">
                            <label for="Nome do Produto" class="my-3 font-bold">Nome do Produto</label>
                            <input type="text" placeholder="Nome do Produto"
                                class="form-control" required th:field="*{nome}">
                            <div class="text-danger" th:if="${#fields.hasErrors('nome')}"
                                th:errors="*{nome}"></div>
                        </div>
                        
                        <div class="my-3 flex flex-col">
                            <label for="descricao" class="my-3 font-bold">Descrição</label>
                            <input type="text" placeholder="Digite a descrição do produto"
                                class="form-control" required th:field="*{descricao}">
                            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}"
                                th:errors="*{descricao}"></div>
                        </div>


                        <div class="my-3 flex flex-col">
                            <label for="preco" class="font-bold my-3" >Preço</label>
                            <input type="number" placeholder="999.999,99"
                                class="form-control" required th:field="*{preco}">
                            <div class="text-danger" th:if="${#fields.hasErrors('preco')}"
                                th:errors="*{preco}"></div>
                        </div>
                        
                        <div class="my-3 flex flex-col">
                            <label for="imagem" class="font-bold my-3">Imagem</label>
                            <input type="text" placeholder="img.jpeg"
                                class="form-control" required th:field="*{imagem}">
                            <div class="text-danger" th:if="${#fields.hasErrors('imagem')}"
                                th:errors="*{imagem}"></div>
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="categoria" class="font-bold my-3">Categoria</label>
                            <input type="text" placeholder="Vestido, Calça, Camisa, etc..."
                                class="form-control" required th:field="*{categoria}">
                            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}"
                                th:errors="*{categoria}"></div>
                        </div>
					
                        <div class="my-3 flex flex-col">
                            <label for="tamanho" class="font-bold my-3">Tamanho</label>
                            <input type="text" placeholder="M, G, GG, etc..."
                                class="form-control" required th:field="*{tamanho}">
                            <div class="text-danger" th:if="${#fields.hasErrors('tamanho')}"
                                th:errors="*{tamanho}"></div>
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="cor" class="font-bold my-3">Cor</label>
                            <input type="text" placeholder="Azul, Vermelho, Preto, etc..."
                                class="form-control" required th:field="*{cor}">
                            <div class="text-danger" th:if="${#fields.hasErrors('cor')}"
                                th:errors="*{cor}"></div>
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="marca" class="font-bold my-3">Marca</label>
                            <input type="text" placeholder="Aramis, Calvin Klein, etc..."
                                class="form-control" required th:field="*{marca}">
                            <div class="text-danger" th:if="${#fields.hasErrors('marca')}"
                                th:errors="*{marca}"></div>
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="genero" class="font-bold my-3">Gênero</label>
                            <input type="text" placeholder="Masculino, Feminino, etc..."
                                class="form-control" required th:field="*{genero}">
                            <div class="text-danger" th:if="${#fields.hasErrors('genero')}"
                                th:errors="*{genero}"></div>
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="material" class="font-bold my-3">Material</label>
                            <input type="text" placeholder="Algodão, Poliéster, etc..."
                                class="form-control" required th:field="*{material}">
                            <div class="text-danger" th:if="${#fields.hasErrors('material')}"
                                th:errors="*{material}"></div>
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="tipo" class="font-bold my-3">Tipo</label>
                            <input type="text" placeholder="Camisa, Calça, etc..."
                                class="form-control" required th:field="*{tipo}">
                            <div class="text-danger" th:if="${#fields.hasErrors('tipo')}"
                                th:errors="*{tipo}"></div>
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="estilo" class="font-bold my-3">Estilo</label>
                            <input type="text" placeholder="Esportivo, Casual, etc..."
                                class="form-control" required th:field="*{estilo}">
                            <div class="text-danger" th:if="${#fields.hasErrors('estilo')}"
                                th:errors="*{estilo}"></div>
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="estoque" class="font-bold my-3">Estoque</label>
                            <input type="text" placeholder="Estoque do produto."
                                class="form-control" required th:field="*{estoque}">
                            <div class="text-danger" th:if="${#fields.hasErrors('estoque')}"
                                th:errors="*{estoque}"></div>
                        </div>
					<div class="rom-row">
						
					</div>

				<div class="col-md-2">
					<button type="submit" class="btn btn-primary">Salvar
						Cadastro</button>
				</div>

				</form>
			</div>
		</div>
	</div>
</div>
</html>

<div th:replace="pages/head :: head"></div>
<body>
	<div th:replace="pages/footer :: footer"></div>
</body>


<script th:if="${passwordUpdateSuccess}">
    alert("categoria salva com sucesso!");
</script>
