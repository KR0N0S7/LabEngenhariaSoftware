<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="header.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/style.css">
    <title>Cadastro Completo</title>
    <link rel="shortcut icon" href="../../static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/header.js"></script>
    <script src="../../static/js/footer.js"></script>
    <script src="../../static/js/passo.js"></script>
</head>

<body>
    <div id="header-placeholder"></div> 


    <section>
        <div class="container my-10">
            <div class="flex flex-wrap">
                <div class="w-6/12">
                    <div id="passo-placeholder"></div>
                
                    <div class="flex justify-between my-4">
                        <h2 class="font-bold text-xl">
                           Informações
                        </h2>
                        
                        <a href="#">
                            <h2 class="font-bold text-xl mr-24">
                                Já possui uma conta? <span class="text-purple font-normal">Entrar</span>
                            </h2>
                        </a>
                    </div>

                    <div>
                        <form action="" method="" class="flex flex-col">
                            <div>
                                <input type="text" placeholder="Seu e-mail">
                            </div>

                            <h2 class="font-bold text-xl mt-10 mb-3">Endereço de envio</h2>

                           
                            <select class="font-bold w-full my-4 uppercase">
                                <option value="roupas">roupas</option>
                                <option value="sapatos">sapatos</option>
                                <option value="calcas">calcas</option>
                                <option value="meias">meias</option>
                            </select>

                            <input class="my-3" type="text" placeholder="Nome Completo">

                            <input type="text" placeholder="Endereço">

                            <input class="my-3" type="text" placeholder="Cidade">

                            <select class="font-bold w-full my-4 uppercase">
                                <option value="Estado">Estado</option>
                            </select>

                            <input class="my-3" type="text" placeholder="CEP">

                            <input type="tel" placeholder="Telefone">
                        </form>
                    </div>

                    <div class="flex justify-between my-5 items-center  ">

                        <a href="#" class="hover:border-solid hover:border-2 hover:border-gray-dark px-1 py-1">Retornar</a>
                        <button class="bg-purple px-3 py-3 text-white hover:bg-black transition-all duration-500">Continue</button>

                    </div>

                </div>

                <div class="w-6/12 pl-10">
                    <div class="bg-gray mt-10 px-5 py-5">
                        <h2 class="font-bold text-xl">Carrinho de compras <span class="font-normal">(2 items)</span></h2>
                        <div class="flex flex-col my-5">

                            <div class="flex mt-10">

                                <img class="h-[200px]" src="../../static/img/img-roupas.png" alt="imagem roupas">

                                <div class="flex flex-col px-5">
                                    <h2 class="font-bold">Conjunto Jabuti</h2>
                                    <h2>R$ 120.00</h2>
                                    <div class="mt-20">
                                        <h2 class="font-bold">Cor: Preta</h2>
                                        <h2>Tamanho: M</h2>
                                    </div>
                                </div>  

                            </div>

                            <div class="flex mt-10">

                                <img class="h-[200px]" src="../../static/img/img-roupas.png" alt="imagem roupas">

                                <div class="flex flex-col px-5">
                                    <h2 class="font-bold">Conjunto Jabuti</h2>
                                    <h2>R$ 120.00</h2>
                                    <div class="mt-20">
                                        <h2 class="font-bold">Cor: Preta</h2>
                                        <h2>Tamanho: M</h2>
                                    </div>
                                </div>  

                            </div>

                            <div class="font-bold flex justify-between mt-5">
                                <h2>Total</h2>
                                <span>R$ 240.00</span>
                            </div>
                          
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>


    <div id="footer-placeholder"></div>
</body>


</html>
