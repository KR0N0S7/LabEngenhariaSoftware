<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>

    <script th:src="@{/js/header.js}"></script>

<body>
    <div th:replace="pages/header :: header"></div>

    <div class="container my-10">
        <div class="flex">
            <div class="w-6/12">
                <form action="#" method="#">
                    <div class="flex flex-col">

                            <label for="Nome Completo" class="font-bold">Nome Completo</label>
                            <input type="text" placeholder="Seu nome Completo">
                        </div>
                        
                        <div class="my-3 flex flex-col">
                            <label for="Telefone" class="font-bold">Telefone</label>
                            <input type="text" placeholder="Digite seu Telefone">
                        </div>

                        <div class="flex flex-col">
                            <label for="Nome Completo" class="font-bold my-3">Endere√ßo de envio</label>

                        <select class="font-bold">

                        </select>
                        
                    </div>
                </form>
            </div>

            <div class="w-6/12 ml-5">

                        <div class="my-3 flex flex-col">

                            <input type="number" placeholder="CPF">
                        </div>
                        
                        <div class="my-3 flex flex-col">
                            <label for="Email" class="font-bold my-3">Email</label>
                            <input type="text" placeholder="Digite seu Email">
                        </div>

                        <div class="my-3 flex flex-col">
                            <label for="Senha" class="font-bold my-3">Senha</label>
                            <input type="password" placeholder="Senha">
                        </div>
                                         
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-10 flex justify-between">
            <div>
                <a href="#" class="bg-gray py-2 px-2 rounded-lg hover:bg-black hover:text-white transition duration-500 cursor-pointer">Retornar</a>
            </div>
            <div>
                <a href="#" class="bg-purple text-white py-2 px-2 rounded-lg hover:bg-black hover:text-white' transition duration-500 cursor-pointer">Continue</a>
            </div>

    </div>


    <div th:replace="pages/footer :: footer"></div>
